{% extends "../pages/base.html" %}
{% block content %}
    <div class="receipt">
        <div class="logo">
            <h1>I Wash Here</h1>
        </div>
        <form action="{% url 'inventory:create' %}" method="post">
        {% csrf_token %}
            <div class="main-fields">
                <div class="row">
                    <div class="col">
                        <div class="field mb-3">
                            <label class="form-label" for="customer">Customer</label>
                            <input class="form-control form-control-sm" type="text" name="customer" id="customer">
                        </div>
                        <div class="field">
                            <label class="form-label" for="contact_number">Tel. No.: </label>
                            <input class="form-control form-control-sm" type="tel" name="contact_number" id="contact_number">
                        </div>
                    </div>
                    <div class="col">
                        <div class="field">
                            <label class="form-label" for="date_created">Date: </label>
                            <input class="form-control form-control-sm" type="date" name="date_created" id="date_created" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="field">
                            <label class="form-label" for="weight">Weight: </label>
                            <input class="form-control form-control-sm" type="text" name="weight" id="weight">
                        </div>
                    </div>
                    <div class="col">
                        <div class="field">
                            <p for="weight">Service Type: </p>
                            <div class="form-check">
                                <input class="form-label" type="radio" name="service_type" id="self_service" value="self-service">
                                <label for="self_service">Self-Service</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="service_type" id="loads" value="serviced-loads">
                                <label for="loads">Serviced Loads</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Wash</th>
                                <!-- <td><input type="number" name="wash_qty"></td> -->
                                <td>
                                    <div class="mb-3">
                                        <input type="number" name="wash_cost">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Dry</th>
                                <!-- <td><input type="number" name="dry_qty"></td> -->
                                <td><input type="number" name="dry_cost"></td>
                            </tr>
                            <tr>
                                <th>Detergent</th>
                                <!-- <td><input type="number" name="detergent_qty"></td> -->
                                <td><input type="number" name="detergent_cost"></td>
                            </tr>
                            <tr>
                                <th>Fab Con</th>
                                <!-- <td><input type="number" name="fabcon_qty"></td> -->
                                <td><input type="number" name="fabcon_cost"></td>
                            </tr>
                            <tr>
                                <th>Bleach</th>
                                <!-- <td><input type="number" name="bleach_qty"></td> -->
                                <td><input type="number" name="bleach_cost"></td>
                            </tr>
                            <tr>
                                <th>Plastic</th>
                                <!-- <td><input type="number" name="plastic_qty"></td> -->
                                <td><input type="number" name="plastic_cost"></td>
                            </tr>
                            <!-- <tr>
                                <th>Others</th>
                                <td><input type="number"></td>
                                <td><input type="number"></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="date_required">Date/Time Required</label>
                        <input class="form-control form-control-sm" type="date" name="date_required" id="date_required">
                        <input class="form-control form-control-sm" type="time" name="time_required" id="time_required">
                    </div>
                </div>
            </div>
            <div class="row submit-row">
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Create">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
