<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
    <title>{% block title %}Create new order{% endblock %}</title>
    
    <style>
        .receipt {
            width: 50%;
            margin: 32px auto;
        }

        .logo {
            display: flex;
            justify-content: center;
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        .submit-row {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">I Wash Here</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inventory:list-orders' %}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:list-customers' %}">Customers</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success"><a class="nav-link" href="{% url 'inventory:new' %}">New</a></button>
                </form>
          </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script>
        const today = new Date();
        const dateCreated = document.getElementById('date_created')
        
        let month = today.getMonth() + 1;
        if (month < 10)
            month = '0' + month;
        let day = today.getDay();
        if (day < 10)
            day = '0' + day;
        if (dateCreated)
            dateCreated.value = `${today.getFullYear()}-${month}-${day}`;

        function updateTotal() {
            let idElem = document.getElementById('total');
            let washCostElem = document.getElementsByName('wash_cost')[0];
            let dryCostElem = document.getElementsByName('dry_cost')[0];
            let detergentCostElem = document.getElementsByName('detergent_cost')[0];
            let fabconCostElem = document.getElementsByName('fabcon_cost')[0];
            let bleachCostElem = document.getElementsByName('bleach_cost')[0];
            let plasticCostElem = document.getElementsByName('plastic_cost')[0];

            if (washCostElem)
                idElem.innerText = (
                    (Number.parseFloat(washCostElem.value) || 0)
                    + (Number.parseFloat(dryCostElem.value) || 0)
                    + (Number.parseFloat(detergentCostElem.value) || 0)
                    + (Number.parseFloat(fabconCostElem.value) || 0)
                    + (Number.parseFloat(bleachCostElem.value) || 0)
                    + (Number.parseFloat(plasticCostElem.value || 0)));
        }

        updateTotal();

        const idElem = document.getElementById('total');
        if (idElem) {
            const washCostElem = document.getElementsByName('wash_cost')[0];
            const dryCostElem = document.getElementsByName('dry_cost')[0];
            const detergentCostElem = document.getElementsByName('detergent_cost')[0];
            const fabconCostElem = document.getElementsByName('fabcon_cost')[0];
            const bleachCostElem = document.getElementsByName('bleach_cost')[0];
            const plasticCostElem = document.getElementsByName('plastic_cost')[0];
    
            washCostElem.addEventListener('change', updateTotal);
            dryCostElem.addEventListener('change', updateTotal);
            detergentCostElem.addEventListener('change', updateTotal);
            fabconCostElem.addEventListener('change', updateTotal);
            bleachCostElem.addEventListener('change', updateTotal);
            plasticCostElem.addEventListener('change', updateTotal);
        }

        function print() {
            const url = window.location.pathname.replace('view', 'json');
            function process(data) {
                const orderFields = JSON.parse(data.order)[0].fields;
                const customerFields = JSON.parse(data.customer)[0].fields;
                console.log(orderFields, customerFields);

                var doc = new jsPDF();
                doc.text('Customer: ' + customerFields.first_name, 10, 10);
                doc.text('Contact Number: ' + customerFields.contact_number, 10, 20);
                doc.text('Date Ordered: ' + (new Date(orderFields.date_created)).toLocaleDateString(), 10, 30);
                doc.text('Weight: ' + orderFields.weight, 10, 40);

                const total = (
                    orderFields.wash_cost
                    + orderFields.dry_cost
                    + orderFields.detergent_cost
                    + orderFields.fabcon_cost
                    + orderFields.bleach_cost
                    + orderFields.plastic_cost);
                doc.text('Wash Cost: ' + orderFields.wash_cost, 10, 50);
                doc.text('Dry Cost: ' + orderFields.dry_cost, 10, 60);
                doc.text('Detergent Cost: ' + orderFields.detergent_cost, 10, 70);
                doc.text('Fabcon Cost: ' + orderFields.fabcon_cost, 10, 80);
                doc.text('Bleach Cost: ' + orderFields.bleach_cost, 10, 90);
                doc.text('Plastic Cost: ' + orderFields.plastic_cost, 10, 100);
                doc.text('Total: ' + total, 10, 110);
                doc.text('Date Required: ' + (new Date(orderFields.date_required)).toLocaleDateString(), 10, 120);

                doc.autoPrint();
                doc.save('a4.pdf');
            }

            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    process(data.obj);
                });
            // var doc = new jsPDF();
    
            // doc.text('Hello world!', 10, 10)
            
        }

        const printElem = document.getElementById('print');
        printElem.addEventListener('click', print);
    </script>
</body>
</html>
